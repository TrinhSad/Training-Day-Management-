<div class="form-forgot">
  <div class="form-container"></div>
    <div class="authfy-login">
      <div class="authfy-panel panel-cap-lai-mat-khau active">
        <input name="__RequestVerificationToken" type="hidden" value="forgot-password">
        <input asp-for="ReturnUrl" type="hidden">
        <div class="form-login">
          <div class="text-center">
            <a href="http://localhost:4200/home"><img src="assets/images/logo-vaa.png" alt="Logo"></a>
          <!-- </div> -->
          <p class="title">Đặt lại mật khẩu của bạn</p>
          <p lang="en">
            Hãy đặt lại mật khẩu cho tài khoản của bạn.
          </p>
          <p>
            <input autocomplete="new-password" class="input" data-val="true" data-val-required="Nhập mật khẩu mới" id="newPassword"
              lang="en" name="newPassword" placeholder="Nhập mật khẩu mới" type="password"
              [(ngModel)]="newPassword">
          </p>
          <p>
            <input autocomplete="new-password" class="input" data-val="true" data-val-required="Xác nhận mật khẩu" id="ConfirmPassword"
              lang="en" name="ConfirmPassword" placeholder="Xác nhận mật khẩu" type="password"
              [(ngModel)]="confirmPassword">
          </p>
          <div>
            <div class="clearfix"></div>
          </div>
          <!-- Remove the closing </p> tag -->
          <p>
          </p>
          <div class="float-right"></div>
            <input type="button" class="btn-cancel btn btn-light" value="Hủy" (click)="redirectToLogin()">
            <input type="button" id="continue" class="btn btn-primary" value="Tiếp tục" (click)="resetPassword()">
          </div>
          <p></p>
          <br>
          <p class="text-right margin-top-50"></p>
            <span class="text-danger">{{ errorMessage }}</span>
        </div>
      </div>
    </div>
  </div>
